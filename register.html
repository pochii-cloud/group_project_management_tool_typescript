<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css  ">

</head>
<body class="mainbd">
    <div class="container">
        <h2>CREATE ACCOUNT</h2>
        <br>
        <form action="" class="login-form" id="registerform">
            <!-- <div class="input-group">
                <i class="fa fa-user icon"></i>
                <input required type="email" id="registeremail" class="input" placeholder="EMAIL">
                <span class="error-message"></span>
            </div> -->
            <div class="input-group">
                <i class="fa fa-user icon"></i>
                <input required type="text" id="registerusername" class="input" placeholder="USERNAME">
                <span class="error-message" id="usednamespan"></span>
            </div>
            <br>
            <div class="input-group">
                <i class="fa fa-lock icon"></i>
                <input required type="password" id="registerpassword" class="input" placeholder="PASSWORD">
                <span class="error-message" id="usedpasswordspan"></span>
            </div>
            <br>
            <div class="input-group">
                
                <i class="fa fa-lock icon"></i>
                <input required type="password" id="confirmpassword" class="input" placeholder="CONFIRM PASSWORD">
                <span class="error-message" id="repeatedpasswordspan"></span>
            </div>
            <br>
            <button class="button" type="submit">REGISTER</button>
            <div class="input-directions">
                <p id="lastlyp">Already have an account? 
                    <a id="lastlya" href="/login.html">login</a>
                </p>                
            </div>
        </form>
    </div>
    <script src="./dist/register.js"></script>
</body>
</html>
